<!-- Contact Form -->
<div class="container">
<form class="form-horizontal">
  <fieldset>
    <legend class="contact-form">Contact Me</legend>

        <input type="Name" class="form-control" id="inputName" placeholder="Full Name">
      </div>
    </div>
    <div class="form-group">
